<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>SYSTEM ZERO // ORBITAL DEFENSE</title>
<style>
:root {
--color-bg: #050505;
--color-primary: #00f3ff;
--color-secondary: #ff0055;
--color-dim: #004455;
--font-stack: 'Courier New', Consolas, monospace;
}
* { box-sizing: border-box; user-select: none; -webkit-user-select: none; }
body {
margin: 0;
padding: 0;
background-color: var(--color-bg);
color: var(--color-primary);
font-family: var(--font-stack);
overflow: hidden;
height: 100vh;
width: 100vw;
display: flex;
flex-direction: column;
}
/* CRT EFFECTS */
.scanlines {
position: fixed;
top: 0; left: 0; right: 0; bottom: 0;
background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
background-size: 100% 4px, 6px 100%;
pointer-events: none;
z-index: 100;
}
.vignette {
position: fixed;
top: 0; left: 0; right: 0; bottom: 0;
background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,1) 100%);
pointer-events: none;
z-index: 101;
}
/* LAYOUT */
#main-ui {
display: grid;
grid-template-columns: 250px 1fr 250px;
grid-template-rows: 60px 1fr 100px;
height: 100%;
padding: 20px;
gap: 15px;
opacity: 0;
transition: opacity 2s ease-in;
}
/* SECTIONS */
.panel {
border: 1px solid var(--color-dim);
background: rgba(0, 20, 30, 0.3);
position: relative;
display: flex;
flex-direction: column;
overflow: hidden;
}
.panel::before {
content: '';
position: absolute;
top: 0; left: 0; width: 100%; height: 2px;
background: var(--color-primary);
box-shadow: 0 0 10px var(--color-primary);
}
.panel-header {
background: var(--color-dim);
color: var(--color-bg);
padding: 5px 10px;
font-size: 12px;
font-weight: bold;
text-transform: uppercase;
letter-spacing: 2px;
}
/* HEADER */
header {
grid-column: 1 / -1;
display: flex;
justify-content: space-between;
align-items: center;
border-bottom: 2px solid var(--color-primary);
}
h1 { margin: 0; font-size: 24px; text-shadow: 0 0 10px var(--color-primary); }
.clock { font-size: 18px; }
/* CENTER VIEWPORT */
#viewport {
grid-column: 2;
grid-row: 2;
position: relative;
background: #000;
border: 1px solid var(--color-primary);
}
canvas { width: 100%; height: 100%; display: block; }
/* LOGS & SIDEBARS */
#log-panel { grid-column: 1; grid-row: 2 / 4; font-size: 10px; overflow-y: hidden; }
.log-entry { margin-bottom: 4px; font-family: monospace; }
.log-entry.error { color: var(--color-secondary); }
#data-panel { grid-column: 3; grid-row: 2; font-size: 12px; }
.data-row { display: flex; justify-content: space-between; margin-bottom: 8px; border-bottom: 1px dashed var(--color-dim); }
/* FOOTER / INPUT */
footer {
grid-column: 2;
grid-row: 3;
display: flex;
flex-direction: column;
justify-content: flex-end;
}
#cli-container {
border: 1px solid var(--color-primary);
padding: 10px;
background: rgba(0,0,0,0.8);
font-size: 14px;
display: flex;
}
#cli-input {
background: transparent;
border: none;
color: var(--color-primary);
font-family: var(--font-stack);
font-size: 14px;
flex-grow: 1;
outline: none;
text-transform: uppercase;
}
/* MOBILE CONTROLS */
#mobile-controls {
grid-column: 3;
grid-row: 3;
display: flex;
flex-direction: column;
gap: 5px;
}
.touch-btn {
background: transparent;
border: 1px solid var(--color-primary);
color: var(--color-primary);
padding: 10px;
font-family: var(--font-stack);
cursor: pointer;
text-transform: uppercase;
font-size: 10px;
transition: all 0.1s;
}
.touch-btn:active {
background: var(--color-primary);
color: black;
}
/* OVERLAY FOR AUDIO START */
#init-overlay {
position: fixed;
top: 0; left: 0; right: 0; bottom: 0;
background: black;
z-index: 999;
display: flex;
align-items: center;
justify-content: center;
flex-direction: column;
}
#init-btn {
border: 2px solid var(--color-primary);
color: var(--color-primary);
background: transparent;
padding: 20px 40px;
font-size: 20px;
font-family: var(--font-stack);
cursor: pointer;
box-shadow: 0 0 20px var(--color-primary);
animation: pulse 2s infinite;
}
@keyframes pulse {
0% { box-shadow: 0 0 10px var(--color-primary); opacity: 1; }
50% { box-shadow: 0 0 30px var(--color-primary); opacity: 0.7; }
100% { box-shadow: 0 0 10px var(--color-primary); opacity: 1; }
}
/* RESPONSIVE / MOBILE IPHONE */
@media (max-width: 800px) {
#main-ui {
display: flex;
flex-direction: column;
padding: 10px;
gap: 10px;
}
header { border: none; margin-bottom: 5px; }
h1 { font-size: 18px; }
/* Prioritize Viewport */
#viewport {
height: 40vh;
order: 2;
flex-shrink: 0;
}
/* Hide Sidebar logs on small screens to save space, or make them small */
#log-panel {
height: 100px;
order: 4;
}
#data-panel {
display: none; /* Hide heavy data on mobile */
}
footer {
order: 3;
height: auto;
}
#mobile-controls {
order: 5;
display: grid;
grid-template-columns: 1fr 1fr 1fr;
height: auto;
}
/* Disable manual typing on mobile, rely on buttons */
#cli-container { pointer-events: none; opacity: 0.5; }
}
</style>
</head>
<body>
<div class="scanlines"></div>
<div class="vignette"></div>
<div id="init-overlay">
<button id="init-btn">INITIALIZE SYSTEM ZERO</button>
<p style="margin-top:20px; color: #004455; font-size: 10px;">AUDIO VISUAL INTERFACE // TACTICAL OS</p>
</div>
<div id="main-ui">
<header>
<h1>SYSTEM ZERO</h1>
<div class="clock" id="clock">00:00:00</div>
</header>
<div id="log-panel" class="panel">
<div class="panel-header">SYSTEM LOG</div>
<div id="log-content" style="padding: 10px;"></div>
</div>
<div id="viewport">
<div class="panel-header" style="position: absolute; top:0; left:0; z-index:10;">OPTICAL SENSOR ARRAY</div>
<canvas id="main-canvas"></canvas>
</div>
<div id="data-panel" class="panel">
<div class="panel-header">TELEMETRY</div>
<div style="padding: 10px;" id="telemetry-content">
</div>
</div>
<footer>
<div id="cli-container">
<span style="margin-right: 10px;">></span>
<input type="text" id="cli-input" placeholder="AWAITING COMMAND..." autofocus autocomplete="off">
</div>
</footer>
<div id="mobile-controls">
<button class="touch-btn" onclick="execCmd('SCAN')">SCAN</button>
<button class="touch-btn" onclick="execCmd('STATUS')">STATUS</button>
<button class="touch-btn" onclick="execCmd('OVERRIDE')">OVERRIDE</button>
</div>
</div>
<script>
/**
 * SYSTEM ZERO CORE ENGINE
 * Single-file implementation of FUI aesthetics.
   */
const CONFIG = {
colors: {
primary: '#00f3ff',
secondary: '#ff0055',
dim: '#004455',
bg: '#050505'
},
audio: true
};
// --- AUDIO ENGINE (Web Audio API) ---
class SoundEngine {
constructor() {
this.ctx = null;
this.isMuted = false;
}
init() {
window.AudioContext = window.AudioContext |
| window.webkitAudioContext;
this.ctx = new AudioContext();
this.startHum();
}
startHum() {
// Create a deep space drone (Brown/Pink noise approximation + Oscillators)
const osc1 = this.ctx.createOscillator();
const osc2 = this.ctx.createOscillator();
const gain = this.ctx.createGain();
// Low interference pattern
osc1.frequency.value = 60;
osc2.frequency.value = 62; // 2hz beat frequency
osc1.connect(gain);
osc2.connect(gain);
gain.gain.value = 0.05; // Quiet background
gain.connect(this.ctx.destination);
osc1.start();
osc2.start();
}
playBeep(type = 'norm') {
if (!this.ctx) return;
const osc = this.ctx.createOscillator();
const gain = this.ctx.createGain();
osc.connect(gain);
gain.connect(this.ctx.destination);
const now = this.ctx.currentTime;
if (type === 'error') {
osc.type = 'sawtooth';
osc.frequency.setValueAtTime(150, now);
osc.frequency.exponentialRampToValueAtTime(100, now + 0.3);
gain.gain.setValueAtTime(0.2, now);
gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
osc.start(now);
osc.stop(now + 0.3);
} else if (type === 'scan') {
osc.type = 'sine';
osc.frequency.setValueAtTime(800, now);
osc.frequency.linearRampToValueAtTime(1200, now + 0.1);
gain.gain.setValueAtTime(0.1, now);
gain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
osc.start(now);
osc.stop(now + 0.5);
} else {
// Standard keystroke blip
osc.type = 'square';
osc.frequency.setValueAtTime(2000, now);
gain.gain.setValueAtTime(0.05, now);
gain.gain.exponentialRampToValueAtTime(0.01, now + 0.05);
osc.start(now);
osc.stop(now + 0.05);
}
}
}
const Audio = new SoundEngine();
// --- VISUAL ENGINE (Canvas) ---
const canvas = document.getElementById('main-canvas');
const ctx = canvas.getContext('2d');
let width, height;
// State for animations
let stars =;
let scanActive = false;
let scanRadius = 0;
let rotation = 0;
function resize() {
// Handle Retina displays for crisp lines
const dpr = window.devicePixelRatio |
| 1;
const rect = canvas.getBoundingClientRect();
canvas.width = rect.width * dpr;
canvas.height = rect.height * dpr;
ctx.scale(dpr, dpr);
width = rect.width;
height = rect.height;
initStars();
}
window.addEventListener('resize', resize);
function initStars() {
stars =;
for(let i=0; i<200; i++) {
stars.push({
x: Math.random() * width - width/2,
y: Math.random() * height - height/2,
z: Math.random() * 1000
});
}
}
function drawGrid(time) {
ctx.strokeStyle = 'rgba(0, 243, 255, 0.1)';
ctx.lineWidth = 1;
// Perspective Grid
const fov = 300;
const groundY = 100;
// Moving horizontal lines
const speed = (time * 0.1) % 50;
for(let i=0; i<height; i+=50) {
// Simple 2D grid for background
ctx.beginPath();
ctx.moveTo(0, i);
ctx.lineTo(width, i);
ctx.stroke();
}
for(let i=0; i<width; i+=50) {
ctx.beginPath();
ctx.moveTo(i, 0);
ctx.lineTo(i, height);
ctx.stroke();
}
}
function drawStars(speedMultiplier) {
const cx = width / 2;
const cy = height / 2;
ctx.fillStyle = '#fff';
stars.forEach(star => {
// Move star closer
star.z -= 2 * speedMultiplier;
if (star.z <= 0) {
star.z = 1000;
star.x = Math.random() * width - width/2;
star.y = Math.random() * height - height/2;
}
// Project to 2D
const x = cx + (star.x / star.z) * 500;
const y = cy + (star.y / star.z) * 500;
// Size based on depth
const size = (1 - star.z / 1000) * 3;
if (x > 0 && x < width && y > 0 && y < height) {
ctx.globalAlpha = (1 - star.z / 1000);
if (speedMultiplier > 5) {
// Warp streak
ctx.beginPath();
ctx.strokeStyle = '#fff';
ctx.lineWidth = size;
ctx.moveTo(x, y);
// Draw line towards center
ctx.lineTo(cx + (star.x / (star.z + 50)) * 500, cy + (star.y / (star.z + 50)) * 500);
ctx.stroke();
} else {
ctx.beginPath();
ctx.arc(x, y, size, 0, Math.PI * 2);
ctx.fill();
}
}
});
ctx.globalAlpha = 1.0;
}
function drawHUD(time) {
const cx = width / 2;
const cy = height / 2;
// Rotating Ring
ctx.strokeStyle = CONFIG.colors.primary;
ctx.lineWidth = 2;
ctx.save();
ctx.translate(cx, cy);
ctx.rotate(time * 0.001);
// Draw segmented circle
const r = 100;
for(let i=0; i<6; i++) {
ctx.beginPath();
ctx.arc(0, 0, r, i * (Math.PI/3), i * (Math.PI/3) + 0.5);
ctx.stroke();
}
// Inner counter-rotating ring
ctx.rotate(time * -0.002);
ctx.strokeStyle = CONFIG.colors.secondary;
ctx.beginPath();
ctx.arc(0, 0, r - 20, 0, Math.PI * 2);
ctx.stroke();
ctx.restore();
// Scan Effect
if (scanActive) {
scanRadius += 10;
ctx.beginPath();
ctx.strokeStyle = CONFIG.colors.primary;
ctx.lineWidth = 5;
ctx.arc(cx, cy, scanRadius, 0, Math.PI * 2);
ctx.stroke();
if (scanRadius > Math.max(width, height)) {
scanActive = false;
}
}
}
// 3D Wireframe Cube
const cubePoints = [
{x: -1, y: -1, z: -1}, {x: 1, y: -1, z: -1}, {x: 1, y: 1, z: -1}, {x: -1, y: 1, z: -1},
{x: -1, y: -1, z: 1}, {x: 1, y: -1, z: 1}, {x: 1, y: 1, z: 1}, {x: -1, y: 1, z: 1}
];
const edges = , , , , // back face
, , , , // front face
, , ,   // connecting lines
];
function drawCube(time) {
const cx = width - 80;
const cy = 80;
const scale = 40;
ctx.strokeStyle = CONFIG.colors.primary;
ctx.lineWidth = 1;
// Rotation
const angle = time * 0.001;
const projected = cubePoints.map(p => {
// Rotate Y
let x = p.x * Math.cos(angle) - p.z * Math.sin(angle);
let z = p.x * Math.sin(angle) + p.z * Math.cos(angle);
// Rotate X
let y = p.y * Math.cos(angle0.5) - z * Math.sin(angle0.5);
return {
x: cx + x * scale,
y: cy + y * scale
};
});
edges.forEach(e => {
ctx.beginPath();
ctx.moveTo(projected[e].x, projected[e].y);
ctx.lineTo(projected[e].x, projected[e].y);
ctx.stroke();
});
}
function render(time) {
// Trail effect
ctx.fillStyle = 'rgba(5, 5, 5, 0.2)';
ctx.fillRect(0, 0, width, height);
drawGrid(time);
drawStars(scanActive? 20 : 1);
drawHUD(time);
drawCube(time);
requestAnimationFrame(render);
}
// --- LOGIC / TERMINAL ---
function log(msg, type='info') {
const logEl = document.getElementById('log-content');
const entry = document.createElement('div');
entry.className = type === 'error'? 'log-entry error' : 'log-entry';
// Add timestamp
const now = new Date();
const ts = ${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}:${now.getSeconds().toString().padStart(2,'0')};
entry.textContent = [${ts}] ${msg};
logEl.prepend(entry); // Newest on top
// Play sound
if (Math.random() > 0.5) Audio.playBeep();
}
function updateTelemetry() {
const el = document.getElementById('telemetry-content');
el.innerHTML = <div class="data-row"><span>CPU LOAD</span><span>${Math.floor(Math.random()*100)}%</span></div> <div class="data-row"><span>MEM AVAIL</span><span>${Math.floor(Math.random()*1000)} TB</span></div> <div class="data-row"><span>NET IO</span><span>${Math.floor(Math.random()*500)} MB/s</span></div> <div class="data-row"><span>THREAT</span><span>${Math.random() > 0.9? 'HIGH' : 'LOW'}</span></div> <div class="data-row"><span>GRID</span><span>ACTIVE</span></div>;
setTimeout(updateTelemetry, 1000);
}
function execCmd(cmd) {
cmd = cmd.toUpperCase().trim();
log(> ${cmd});
switch(cmd) {
case 'SCAN':
log("INITIATING SECTOR SCAN...", "info");
scanRadius = 0;
scanActive = true;
Audio.playBeep('scan');
setTimeout(() => {
log("SCAN COMPLETE. 0 THREATS FOUND.", "info");
}, 2000);
break;
case 'STATUS':
log("SYSTEMS NOMINAL.", "info");
log("DEFENSE GRID: ONLINE", "info");
break;
case 'OVERRIDE':
log("ACCESS DENIED. ADMIN PRIVILEGES REQUIRED.", "error");
Audio.playBeep('error');
break;
case 'CLEAR':
document.getElementById('log-content').innerHTML = '';
break;
case 'HELP':
log("COMMANDS: SCAN, STATUS, OVERRIDE, CLEAR", "info");
break;
default:
log("UNKNOWN COMMAND.", "error");
}
}
// --- INIT ---
const input = document.getElementById('cli-input');
input.addEventListener('keydown', (e) => {
Audio.playBeep(); // Type sound
if (e.key === 'Enter') {
execCmd(input.value);
input.value = '';
}
});
function initSystem() {
document.getElementById('init-overlay').style.display = 'none';
document.getElementById('main-ui').style.opacity = '1';
// Initialize Audio
Audio.init();
// Start Loops
resize();
render(0);
updateTelemetry();
// Boot logs
setTimeout(() => log("KERNEL INITIALIZED..."), 500);
setTimeout(() => log("LOADING MODULES...", "info"), 1000);
setTimeout(() => log("CONNECTING TO SATELLITE UPLINK...", "info"), 1500);
setTimeout(() => log("SYSTEM READY.", "info"), 2000);
// Start Clock
setInterval(() => {
const now = new Date();
document.getElementById('clock').textContent = now.toISOString().split('T').split('.');
}, 1000);
// Keep focus on input for desktop
if(window.innerWidth > 800) input.focus();
}
document.getElementById('init-btn').addEventListener('click', initSystem);
</script>
</body>
</html>
